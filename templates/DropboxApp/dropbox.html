{% extends "DropboxApp_base.html" %}

{% block content %}

    {% include "nav.html" %}
    <h1 class='text-center pt-5'>Dropbox</h1>
    <form class='text-center' method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <br>
    <!-- shows file that was just uploaded with link to view file -->
    {% if uploaded_file_url %}
        <p>File uploaded at: <a href="../../../DropboxApp{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

    <h3 class='text-center'><a href="{% url 'documents' %}">Documents</a></h3>
    
{% endblock %}
